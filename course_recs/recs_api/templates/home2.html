{% extends 'base.html' %}  <!-- Если у вас есть базовый шаблон -->

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Левая часть (25%) - Фильтрация и сортировка -->
        <div class="col-3 p-3 border-end">
            <div class="container">
                <h5>Фильтры и сортировка</h5>
                <form method="get" action="{% url 'home' %}">
                    <!-- Поиск по названию -->
                    <div class="mb-3">
                        <label for="search" class="form-label">Поиск по названию:</label>
                        <input type="text" name="search" id="search" class="form-control" value="{{ search_query }}">
                    </div>

                    <!-- Фильтр по категориям (множественный выбор) -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Категории:</label>
                        <select name="category" id="category" class="form-select" multiple>
                            {% for category in categories %}
                                <option value="{{ category }}" {% if category in selected_categories %}selected{% endif %}>
                                    {{ category }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Фильтр по платформам (множественный выбор) -->
                    <div class="mb-3">
                        <label for="platform" class="form-label">Платформы:</label>
                        <select name="platform" id="platform" class="form-select" multiple>
                            {% for platform in platforms %}
                                <option value="{{ platform.id }}" {% if platform.id|stringformat:"s" in selected_platforms %}selected{% endif %}>
                                    {{ platform.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Кнопка для применения фильтров -->
                    <button type="submit" class="btn btn-primary">Применить фильтры</button>
                </form>
            </div>
        </div>

        <!-- Правая часть (75%) - Список курсов -->
        <div class="col-9 p-3">
            <div class="container">
                <h1>Все курсы</h1>
                <ul class="list-unstyled">
                    {% for course in courses %}
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="card-body">
                                    <h5 class="card-title">{{ course.title }}</h5>
                                    <p class="card-text">{{ course.summary }}</p>
                                    <a href="{% url 'course' course.pk %}" class="btn btn-primary">Посмотреть</a>
                                    {% if user.is_authenticated %}
                                        <a href="{% url 'create-usercourse' course=course.pk user=user.pk %}" class="btn btn-primary">Сохранить</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
    /* Добавляем вертикальную линию между колонками */
    .border-end {
        border-right: 1px solid #dee2e6; /* Цвет линии */
        padding-right: 20px; /* Отступ от линии для левой части */
    }

    /* Отступ от линии для правой части */
    .col-9 {
        padding-left: 20px;
    }

    /* Убираем лишние отступы у контейнеров */
    .container {
        padding-left: 0;
        padding-right: 0;
    }
</style>
{% endblock %}
